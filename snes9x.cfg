Y_1=304         #LeftShift
L_1=122         #z
R_1=120         #x
START_1=49      #1      
SELECT_1=53     #5
LEFT_1=276      #Left
RIGHT_1=275     #Right
UP_1=273        #Up
DOWN_1=274      #Down
QUIT=27         #Escape
ACCEL=8         #Backspace
 
#player 2 keyboard controls, disabled by default
A_2=97          #a
B_2=115         #s
X_2=113         #q
Y_2=119         #w
L_2=101         #e
R_2=116         #t
