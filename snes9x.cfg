[Joystick]
# Get codes from "jstest /dev/input/js0"
# from package "joystick"
A_1=0
B_1=1
X_1=2
Y_1=3
L_1=4
R_1=5
START_1=4
SELECT_1=5
QUIT=99
ACCEL=7
QLOAD=10
QSAVE=11
#Joystick axis
JA_LR_1=1
JA_UD_1=0

# player 2 button
A_2=0
B_2=1
X_2=2
Y_2=3
L_2=4
R_2=5
START_2=4
SELECT_2=5
JA_LR_2=0
JA_UD_2=1

#XinMo (0=False, 1=True)
XinMoEnabled=0

[Graphics]
DisplaySmoothStretch=0
# Display Effect: 0 none, 1 scanlines, 2 phospher
# NOTE Phospher does not run at full speed
DisplayEffect=1
MaintainAspectRatio=1
DisplayBorder=0
AutoFrameskip=1
Frameskip=200
Transparency=1
CPUCycles=100

[Sound]
APUEnabled=1
# Sound rates below as index, i.e. 7=44100 (some of these produce static)
# 0, 8192, 11025, 16000, 22050, 29300, 32000, 44100
SoundPlaybackRate=7
InterpolatedSound=0
